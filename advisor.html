<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRAMS | Advisor Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen">

  <!-- Navbar -->
  <div class="navbar bg-blue-600 text-white px-8">
    <div class="flex-1 font-bold text-2xl">CRAMS | Advisor Panel</div>
    <div class="flex-none">
      <a href="index.html" class="btn btn-sm bg-red-500 border-none">Logout</a>
    </div>
  </div>

  <!-- Advisor Dashboard -->
  <div class="p-8 space-y-8">

    <h2 class="text-2xl font-semibold text-blue-700 mb-4">Welcome, Advisor</h2>

    <!-- Pending Course Requests -->
    <div class="bg-white p-6 rounded-xl shadow-lg">
      <h3 class="text-lg font-bold mb-4 text-blue-700">üìã Pending Course Requests</h3>

      <table class="table w-full">
        <thead>
          <tr class="bg-blue-100 text-blue-700">
            <th>Student Name</th>
            <th>Requested Course</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="requestTable">
          <tr>
            <td>Naima Khan</td>
            <td>CS501 - Artificial Intelligence</td>
            <td><span class="text-yellow-600 font-semibold">Pending</span></td>
            <td>
              <button class="btn btn-success btn-sm" onclick="approveRequest(this)">Approve</button>
              <button class="btn btn-error btn-sm" onclick="rejectRequest(this)">Reject</button>
            </td>
          </tr>
          <tr>
            <td>Rahim Uddin</td>
            <td>CS502 - Machine Learning</td>
            <td><span class="text-yellow-600 font-semibold">Pending</span></td>
            <td>
              <button class="btn btn-success btn-sm" onclick="approveRequest(this)">Approve</button>
              <button class="btn btn-error btn-sm" onclick="rejectRequest(this)">Reject</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Student Progress & Feedback -->
    <div class="bg-white p-6 rounded-xl shadow-lg">
      <h3 class="text-lg font-bold mb-4 text-blue-700">üìä Student Progress Feedback</h3>

      <form id="feedbackForm" onsubmit="giveFeedback(event)">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="font-semibold">Select Student</label>
            <select id="studentSelect" class="select select-bordered w-full">
              <option disabled selected>Choose a student</option>
              <option>Naima Khan</option>
              <option>Rahim Uddin</option>
              <option>Ayesha Akter</option>
            </select>
          </div>

          <div>
            <label class="font-semibold">Overall Progress</label>
            <select id="progressSelect" class="select select-bordered w-full">
              <option disabled selected>Select progress level</option>
              <option>Excellent</option>
              <option>Good</option>
              <option>Average</option>
              <option>Needs Improvement</option>
            </select>
          </div>
        </div>

        <div class="mt-4">
          <label class="font-semibold">Feedback Comments</label>
          <textarea id="feedbackText" class="textarea textarea-bordered w-full" placeholder="Write advisor feedback..."></textarea>
        </div>

        <button class="btn btn-primary mt-4">Submit Feedback</button>
        <p id="feedbackMessage" class="mt-3 font-medium"></p>
      </form>
    </div>
  </div>

  <script>
    // Approve course request
    function approveRequest(button) {
      const row = button.closest('tr');
      const statusCell = row.querySelector('td:nth-child(3)');
      statusCell.innerHTML = '<span class="text-green-600 font-semibold">Approved</span>';
      button.parentElement.innerHTML = '<span class="text-green-700 font-semibold">Approved ‚úî</span>';
    }

    // Reject course request
    function rejectRequest(button) {
      const row = button.closest('tr');
      const statusCell = row.querySelector('td:nth-child(3)');
      statusCell.innerHTML = '<span class="text-red-600 font-semibold">Rejected</span>';
      button.parentElement.innerHTML = '<span class="text-red-700 font-semibold">Rejected ‚úñ</span>';
    }

    // Give feedback
    function giveFeedback(event) {
      event.preventDefault();
      const student = document.getElementById("studentSelect").value;
      const progress = document.getElementById("progressSelect").value;
      const feedback = document.getElementById("feedbackText").value;
      const message = document.getElementById("feedbackMessage");

      if (!student || !progress || !feedback.trim()) {
        message.textContent = "‚ö†Ô∏è Please fill all fields before submitting feedback.";
        message.className = "text-red-600 font-semibold mt-3";
        return;
      }

      message.textContent = `‚úÖ Feedback submitted for ${student} (${progress} progress).`;
      message.className = "text-green-600 font-semibold mt-3";

      // Clear form
      document.getElementById("feedbackForm").reset();
    }
  </script>

</body>
</html>
