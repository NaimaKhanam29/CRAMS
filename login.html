<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRAMS | Login</title>

  <!-- Tailwind & DaisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4 flex justify-between items-center shadow-md">
    <div class="font-bold text-2xl tracking-wide">CRAMS</div>
    <div class="flex space-x-6 text-sm md:text-base">
      <a href="index.html" class="hover:text-gray-300">Home</a>
      <a href="advisor.html" class="hover:text-gray-300">Advisor</a>
      <a href="courses.html" class="hover:text-gray-300">Courses</a>
    </div>
    <div class="flex space-x-4 text-sm md:text-base">
      <a href="login.html" class="hover:text-gray-300 font-semibold underline">Login</a>
      <a href="register.html" class="hover:text-gray-300">Register</a>
    </div>
  </nav>

  <!-- Login Form Section -->
  <div class="flex flex-1 justify-center items-center px-4">
    <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md border border-blue-100">
      <h1 class="text-3xl font-bold text-center text-blue-700 mb-2">Welcome Back</h1>
      <p class="text-center text-gray-500 mb-6">Login to your CRAMS account</p>

      <form onsubmit="return loginUser(event)" class="space-y-5">
        <div>
          <label class="block text-gray-700 font-medium mb-2">User ID</label>
          <input type="text" id="userid" class="input input-bordered w-full focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="e.g. student1" required>
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-2">Password</label>
          <input type="password" id="password" class="input input-bordered w-full focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter password" required>
        </div>

        <button class="btn btn-primary w-full text-lg font-semibold">Login</button>
      </form>

      <p class="text-sm text-center text-gray-500 mt-6">
        Course Registration and Advising Management System
      </p>
    </div>
  </div>

  <!--  Script -->
  <script>
    function loginUser(e) {
      e.preventDefault();
      const id = document.getElementById("userid").value.toLowerCase();

      if (id.startsWith("student")) {
        window.location.href = "student.html";
      } else if (id.startsWith("advisor")) {
        window.location.href = "advisor.html";
      } else if (id.startsWith("admin")) {
        window.location.href = "admin.html";
      } else {
        alert("Invalid ID. Use: student1, advisor1, or admin1");
      }
    }
  </script>

</body>
</html>
