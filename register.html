<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRAMS | Register</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex flex-col items-center justify-center">

  <!-- Registration Card -->
  <div class="bg-white shadow-xl rounded-xl w-full max-w-md p-8">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Create an Account</h2>

    <form id="registerForm" class="space-y-4">
      <!-- Name -->
      <div>
        <label class="block font-semibold mb-1">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required class="input input-bordered w-full" />
      </div>

      <!-- Email -->
      <div>
        <label class="block font-semibold mb-1">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required class="input input-bordered w-full" />
      </div>

      <!-- Password -->
      <div>
        <label class="block font-semibold mb-1">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required class="input input-bordered w-full" />
      </div>

      <!-- Role -->
      <div>
        <label class="block font-semibold mb-1">Register As</label>
        <select id="role" required class="select select-bordered w-full">
          <option value="" disabled selected>Select your role</option>
          <option value="student">Student</option>
          <option value="advisor">Advisor</option>
        </select>
      </div>

      <!-- Extra fields for Student -->
      <div id="studentFields" class="hidden space-y-4">
        <div>
          <label class="block font-semibold mb-1">Major</label>
          <input type="text" id="major" placeholder="Enter your major" class="input input-bordered w-full" />
        </div>
        <div>
          <label class="block font-semibold mb-1">Year</label>
          <select id="year" class="select select-bordered w-full">
            <option disabled selected>Select year</option>
            <option>1st Year</option>
            <option>2nd Year</option>
            <option>3rd Year</option>
            <option>4th Year</option>
          </select>
        </div>
      </div>

      <!-- Extra fields for Advisor -->
      <div id="advisorFields" class="hidden space-y-4">
        <div>
          <label class="block font-semibold mb-1">Department</label>
          <input type="text" id="department" placeholder="Enter your department" class="input input-bordered w-full" />
        </div>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-primary w-full mt-4">Register</button>

      <p class="text-center mt-4 text-gray-600">
        Already have an account?
        <a href="login.html" class="text-blue-600 font-semibold hover:underline">Login</a>
      </p>
    </form>

    <p id="message" class="text-center mt-4 font-medium"></p>
  </div>

  <script>
    // Toggle extra fields based on role
    const roleSelect = document.getElementById("role");
    const studentFields = document.getElementById("studentFields");
    const advisorFields = document.getElementById("advisorFields");

    roleSelect.addEventListener("change", () => {
      studentFields.classList.toggle("hidden", roleSelect.value !== "student");
      advisorFields.classList.toggle("hidden", roleSelect.value !== "advisor");
    });

    // Simulate registration + redirect
    document.getElementById("registerForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const role = document.getElementById("role").value;
      const message = document.getElementById("message");

      if (!role) {
        message.textContent = "⚠️ Please select your role.";
        message.className = "text-red-600 font-semibold mt-4 text-center";
        return;
      }

      message.textContent = "✅ Registration successful! Redirecting to login...";
      message.className = "text-green-600 font-semibold mt-4 text-center";

      setTimeout(() => {
        window.location.href = "login.html";
      }, 2000);
    });
  </script>
</body>
</html>
